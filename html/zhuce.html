<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/zhuce.css">
    <link href="favicon.ico" rel="shortcut icon">
</head>
<body>
    <div class="toplogo">
        <div class="logo">
            <a href="JavaScript:;"><img src="https://statics6.casiostore.com.cn/publics/images/pc/casio-new-logo.png" alt=""></a>
        </div>
    </div>

    <div class="list">
        <div class="listbox">
            <div class="minbox">
                <h3>注册成为C's Club的会员</h3>
                <form action="#">
                    <div class="min-1 m-1">
                        <span>账号：</span>
                        <input type="text" name="urse" class="user" placeholder="请输入账号">
                    </div>
                    <div class="min-1 m-2">
                        <span>密码：</span>
                        <input type="password" name="pass" class="pass" placeholder="请输入密码">
                    </div>
                </form>
                    <div class="min-1">
                        <span>性别：</span>
                        <select name="gender" >
                            <option value="">男</option>
                            <option value="">女</option>
                        </select>
                    </div>
                    <div class="min-1">
                        <button type="button">完成注册</button>
                    </div>
                
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery-1.11.0.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/zhece.js"></script>
</html>
